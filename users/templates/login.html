{% extends 'base.html' %}

{% block content %}

<section class="main-bg">
    <!--section to display background colour-->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- form to log in-->
                <form method="POST" action="{% url 'login' %}">

                    {% csrf_token %}
                    <div class="form-group">
                        {{ form }}
                    </div>
                    <input type="submit" class="btn btn-primary">

                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
