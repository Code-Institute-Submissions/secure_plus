{% extends 'base.html' %}
 
{% block content %}
<!-- form-->
<section class="main-bg">

<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'login' %}">

                {% csrf_token %}
                <div class="form-group">
                    {{ form }}
                </div>
                <input type="submit" class="btn btn-primary">
            
            </form>
        </div>
    </div>
</div>

</section>

{% endblock %}
