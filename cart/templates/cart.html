{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
          
            <div class="card">
                <div class="card-body">
                {% for item in cart_items %}
                    <h5 class="card-title">{{ item.packages.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ item.package.price }}</h6>
                    <p class="card-text">{{ item.package.total }}.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>  
</div>

{% endblock %}
